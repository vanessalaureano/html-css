<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
    CursoemVideo para aprender a programar.</p>

    <p>O site do google <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">Site do Google</a>
        <!--Caso o navegador não seja compatível com o iframe, indica-se colocar o link direto de forma alternativa-->
    </iframe>
    também é muito legal, pena que não funciona dentro do iframe.</p>

    <!--Tamanho padrão do iframe: 300x150-->
    <!--É possível alterar o tamanho com widht e height de forma pontual ou em CSS (que irá prevalecer sobre as configurações pontuais)-->

    <p>O repositório do Guanabara
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px" scolling="no">
        <a href="https://gustavoguanabara.github.io" target="_blank">Site do Gustavo Guanabara</a>
    </iframe>
    também é bem legal.</p>
</body>
</html>
